    <main class="bg-dark">
      <content class="container-fluid">
        <section class="row justify-content-center option-choose">
          <div class="col-lg-5 col-10 text-white choose-left">
            <div class="position-sticky sticky-lg-top">
              <div class="video">
                <iframe
                  width="100%"
                  height="300"
                  src="https://www.youtube.com/embed/I0tv6F2rej4"
                  title="正能量Fitness 形象影片｜Positive Fitness Image Video"
                  frameborder="10"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen
                ></iframe>
              </div>
              <div class="project-process">
                <h3>專案合作流程</h3>
                <div class="project-steps mt-4 row">
                  <div class="step1 col-12 col-md-6 mb-3">
                    <h6 class="mb-3 border-bottom border-warning pb-1">
                      <span>Step01</span>
                      <span class="text-light text-end">需求接洽</span>
                    </h6>
                    <p>1. 提供時程報價</p>
                    <p>2. 開案確認簽約</p>
                  </div>
                  <div class="step2 col-12 col-md-6 mb-3">
                    <h6 class="mb-3 border-bottom border-warning pb-1">
                      <span>Step02</span>
                      <span class="text-light">前期規劃</span>
                    </h6>
                    <p>1. 企劃大綱提案</p>
                    <p>2. 文案腳本擬定</p>
                    <p>3. 分鏡草稿製作</p>
                  </div>
                  <div class="step3 col-12 col-md-6 mb-3">
                    <h6 class="mb-3 border-bottom border-warning pb-1">
                      <span>Step03</span>
                      <span class="text-light">拍攝執行</span>
                    </h6>
                    <p>1. 影像拍攝</p>
                    <p>2. 聲音錄製</p>
                    <p>3. 演員引導</p>
                  </div>
                  <div class="step4 col-12 col-md-6 mb-3">
                    <h6 class="mb-3 border-bottom border-warning pb-1">
                      <span>Step04</span>
                      <span class="text-light">後期製作</span>
                    </h6>
                    <p>1. 剪接版本挑選</p>
                    <p>2. 調光、混音</p>
                    <p>3. 兩次免費修改</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-5 col-10 text-white choose-right">
            <div class="project-description border-bottom pb-1">
              <h2>詳細選擇你的</h2>
              <h2 id="standard-name">形象影片標準規格方案</h2>
              <p>製作時程 3 週 - 1 個月</p>
