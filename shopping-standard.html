<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,1,0"
    />
  </head>
  <body>
    <div id="header">header</div>
    <main class="bg-dark">
      <content class="container-fluid">
        <section class="row justify-content-center option-choose">
          <div class="col-lg-5 col-10 text-white choose-left">
            <div class="video">
              <iframe
                width="100%"
                height="300"
                src="https://www.youtube.com/embed/I0tv6F2rej4"
                title="正能量Fitness 形象影片｜Positive Fitness Image Video"
                frameborder="10"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <div class="project-process">
              <h3>專案合作流程</h5>
                <div class="project-steps">
                  
                </div>
            </div>
          </div>
          <div class="col-lg-5 col-10 text-white choose-right">
            <div class="project-description">
              <h2>詳細選擇你的<br>標準規格影像製作方案</h2>
              <p>
                製作時程 3 週 - 1 個月
              </p>
            </div>
            <div class="prject-time-range border-top pt-3">
              <p>需要的影片長度？</p>
              <a href="#">如何評量我需要的長度？</a>
              <div class="col-12 d-grid Product-checkout">
                <button
                  type="button"
                  class="btn btn-large btn-outline-light"
                >
                  <p>五分鐘以內<span class="ms-5">0</span></p>
                </button>
              </div>

            </div>
          </div>
        </section>
      </content>
    </main>
    <div id="footer">footer</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./Jquery/node_modules/jquery/dist/jquery.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
