<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>結帳</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,1,0"
    />
  </head>
  <body>
    <div id="header">header</div>
    <main class="bg-light">
      <content class="container-fluid">
        <section class="Bag-title row justify-content-center mb-5">
          <div class="col-8">
            <h2 class="justify-self-center">以下是你的購物車內容</h2>
          </div>
        </section>
        <section class="row justify-content-center items">
          <div class="left-pic col-8 col-lg-2">
            <img src="./Image/standard-smImage.jpeg" class="img-fluid" alt="" />
          </div>
          <div class="center-content col-8 col-lg-4">
            <div class="item-title">
              <h4>形象影片標準方案</h3>
            </div>
            <div class="item-intro">
              一些簡單的介紹資訊
            </div>
            <div class="item-spec">
              <button class="btn btn-link p-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                點擊展開詳細規格
              </button>
              <div class="collapse" id="collapseExample">
                <div class="mt-3">
                  詳細資料一詳細資料二
                </div>
              </div>
            </div>
          </div>
          <div class="right-cal col-8 col-lg-2 d-flex align-items-end justify-content-end">
            <div class="item-cost">合計NT10000</div>
          </div>
          <div class="col-8 border-bottom mt-5 border-2"></div>
        </section>
      </content>
    </main>
    <div id="footer">footer</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./Jquery/node_modules/jquery/dist/jquery.js"></script>
    <script src="./main.js"></script>
    <script src="./shopping-bag.js"></script>
  </body>
</html>
