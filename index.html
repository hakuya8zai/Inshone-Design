<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,1,0" />
  </head>
  <body>
        <header class="navbar shadow-sm">
            <div class="container-fluid">
                <span class="navbar-brand h1 mb-0">Store</span>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Active</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                      <h5 id="offcanvasRightLabel">器材清單</h5>
                      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="sidebar-nav">
                            <li class="sidebar-brand">
                                <a href="#">Items Title</a>
                            </li>
                            <li>
                                <span class="sidenav-category-item">
                                    <span class="text">攝影機</span>
                                </span>
                                <ul class="sub sidenav-category-item">
                                    <li>
                                        <span>
                                            <a href="#">Canon</a>
                                        </span>
                                    </li>
                                    <li>
                                        <span>
                                            <a href="#">Sony</a>
                                        </span>
                                    </li>
                                </ul>
                            </li>
                        </ul>    
                    </div>
                  </div>                  
            </div>
        </header>
        <main class="container-fluid">
            <div class="row h-100">
                <aside class="col-3 sidebar-wrapper shadow-sm d-none d-lg-block">
                    <ul class="list-group list-group-flush sidebar-nav">
                        <li class="list-group-item sidebar-brand ">
                            <a href="#">器材清單</a>
                        </li>
                        <li class="list-group-item">
                            <div class="sidenav-category-item">
                                <a class="btn" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                                    <span class="material-symbols-outlined sidenav-icon">
                                        photo_camera
                                    </span>    
                                    <span class="sidenav-text">
                                        相機
                                    </span>
                                </a>                                
                            </span>
                            <ul class="sidenav-item-list list-group list-group-flush collapse" id="collapseExample">
                                <li class="list-group-item">
                                    <span class="sidenav-detail-item">
                                        <a href="#">Canon</a>
                                    </span>
                                </li>
                                <li class="list-group-item">
                                    <span class="sidenav-detail-item">
                                        <a href="#">Sony</a>
                                    </span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </aside>
                <contnent class="col-lg-9">
                    <div class="row">
                        <section class="items-banner col-10 justify-content-center">
                            <h2>Sony</h2>
                            <div>
                                <span>2項商品</span>
                            </div>
                        </section>
                        <section class="items-container">
                            <div class="items-card" id="item01"></div>
                        </section>    
                    </div>
                </content>    
            </div>
        </main>
        <footer>

        </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
