<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,1,0"
    />
  </head>
  <body>
    <div id="header">header</div>
    <main class="bg-light pt-0">
      <content class="container">
        <section class="row justify-content-center mt-5 mb-5">
          <div class="col-10 col-lg-3 left-text">
            <h5 class="ms-2">影像設計</h5>
            <h2 class="fs-1 fw-bold pt-1 fst-italic">輕鬆取得</h2>
            <h2 class="fs-1 fw-bold pb-3 fst-italic">好影片</h2>
            <h5 class="text-warning">再也不用被不透明的報價嚇唬</h5>
            <h5 class="text-secondary">
              影相設計利用數據統整出公開的計價方式，點擊選項就能立刻得到價格。
            </h5>
            <h5 class="text-secondary">像線上購物一樣選購影片吧！</h5>
          </div>
          <div class="col-lg-3 d-none d-lg-block ms-5">
            <img src="./Image/banner.png" class="img-fluid float-end" alt="" />
          </div>
        </section>
        <section class="mb-4 mt-3">
          <div class="row justify-content-center">
            <a
              type="button"
              class="col-10 col-md-6 col-lg-2 btn btn-warning text-light fw-bolder btn-lg"
              href="./service.html"
            >
              立刻查看服務項目
            </a>
          </div>
        </section>
      </content>
    </main>
    <div id="footer">footer</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./Jquery/node_modules/jquery/dist/jquery.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
