<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,1,0"
    />
  </head>
  <body>
    <header class="container-fluid">
      <div class="row">
        <div class="col-lg-11 navbar bg-dark navbar-dark navbar-expand-lg ps-3">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#HeaderNavToggler"
            aria-controls="HeaderNavToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">
            <img
              class="mb-1"
              src="./Image/Logo.svg"
              alt=""
              width="24px"
              height="24px"
            />
            影相設計
          </a>
          <a class="navbar-brand d-lg-none" href="#">
            <img src="./Image/Cart.svg" alt="" width="24px" height="24px" />
          </a>
          <div
            class="collapse navbar-collapse justify-content-lg-end me-2"
            id="HeaderNavToggler"
          >
            <ul class="navbar-nav g-lg-5">
              <li class="nav-item pe-3">
                <a class="nav-link active" aria-current="page" href="#"
                  >關於我們</a
                >
              </li>
              <li class="nav-item pe-3">
                <a class="nav-link" href="#">服務項目</a>
              </li>
              <li class="nav-item pe-3">
                <a class="nav-link" href="#">作品集</a>
              </li>
            </ul>
          </div>
          <a class="nav-link d-none d-lg-block me-4" href="#">
            <img src="./Image/Cart.svg" alt="" width="24px" height="24px" />
          </a>
        </div>
        <div class="col-lg-1 d-none d-lg-block contact-Us">
          <a class="nav-link mb-1 text-black" href="#">聯絡我們</a>
        </div>
      </div>
    </header>
    <main class="bg-dark">
      <content class="container">
        <section class="row justify-content-center Service-intro">
          <div class="col-lg-2 col-md-2 col-10 text-white intro-title">
            <h3>動態設計</h3>
          </div>
          <div class="col-lg-6 col-md-9 col-10 text-white intro-item">
            <p>想要拍影片，讓更多觀眾看到自己正在販賣的商品 ？</p>
            <p>
              影相設計提供動態設計服務，會運用各種表現形式與譬喻，將看不見、摸不著、拍不到的景象視覺化；把複雜、抽象、硬邦邦的產品故事化，讓目標族群一下就搞懂你的服務與產品。
            </p>
          </div>
        </section>
        <section class="row justify-content-center Service-advantage">
          <div class="col-lg-2 col-md-2 col-10 text-white advantage-title">
            <h3>我們的優勢</h3>
          </div>
          <div class="col-lg-2 col-md-3 col-10 text-white advantage-item">
            優良品質
          </div>
          <div class="col-lg-2 col-md-3 col-10 text-white advantage-item">
            價格透明
          </div>
          <div class="col-lg-2 col-md-3 col-10 text-white advantage-item">
            專業流程
          </div>
        </section>
      </content>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
